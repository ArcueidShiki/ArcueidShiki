name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 0 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Waka - Readme
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.3.1
        with:
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LOC_CHART: "False"
          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"
